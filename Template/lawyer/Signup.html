<html>
<head>
<title>Register Lawyer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></head>
<body>
    <div class="container">
        <form>
        <h2>Lawyer Profile Registration</h2>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="firstName" name="name">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="profile_picture"class="col-sm-2 col-form-label">Upload your picture</label>
                        <div class="col-sm-5">
                        <input type="file" class="form-control" id="formFile" name="profile_picture">
                    </div></div>

                    <div class="form-group">
                        <label for="password1" class="col-sm-2 col-form-label">Enter a password</label>
                        <div class="col-sm-5">
                        <input type="password" class="form-control" id="password1" name="password1">
                    </div></div>

                    <div class="form-group">
                        <label for="password2" class="col-sm-2 col-form-label">Confirm your password</label>
                        <div class="col-sm-5">
                        <input type="password" class="form-control" id="password2" name="password2">
                    </div></div>
                    
                    <div class="form-group">
                        <label for="specialization_tags" class="col-sm-2 col-form-label">Specialization Tags</label>
                        <div class="col-sm-5">
                            <textarea name="specialization_tags" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Use comma(,) to separate the keywords"></textarea>
                        </div></div>
                    <div class="form-group">
                        <label for="profile_description" class="col-sm-6 col-form-label">Personal Profile Description below</label>
                        <div class="col-sm-5">
                            <textarea name="profile_description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Add some personal information about yourself or how you feel"></textarea>
                    </div></div>
                        <br>
                    <h2>License Registration</h2>

                    <div class="form-group">
                        <label for="license_no" class="col-sm-2 col-form-label">Enter your License Number</label>
                        <div class="col-sm-5">
                        <input type="number" class="form-control" id="license_no" name="license_no">
                    </div></div><br>

                    
                    <div class="form-group">
                        <label for="license_img" class="col-sm-2 col-form-label">Upload your license image</label>
                        <div class="col-sm-5">
                        <input type="file" class="form-control" id="formFile" name="license_img" placeholder="image here">
                    </div></div><br>

                    <div class="form-group">
                        <label for="license_location" class="col-sm-6 col-form-label">Where was your license registered from?</label>
                        <div class="col-sm-5">
                        <input type="text" class="form-control" id="license_location" name="license_location">
                    </div></div><br>


                    <h2>Academic Registration</h2>
                    <div class="form-group">
                        <label for="academic_degree" class="col-sm-6 col-form-label">Upload your Academic degree certificate/s</label>
                        <div class="col-sm-5">
                        <input type="file" class="form-control" id="formFileMultiple" name="academic_degree" placeholder="image here">
                    </div></div><br>

                    <div class="form-group">
                        <label for="completion_year" class="col-sm-6 col-form-label">When did you have your degree completed?</label>
                        <div class="col-sm-5">
                        <input type="date" class="form-control" id="completion_year" name="completion_year" placeholder="image here">
                    </div></div><br>
                    
                    <div class="form-group">
                        <label for="major_subject" class="col-sm-6 col-form-label">In which subject of law did you major in?</label>
                        <div class="col-sm-5">
                        <input type="text" class="form-control" id="major_subject" name="major_subject" placeholder="image here">
                    </div></div><br><br>
                    <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </form>
            </div>
</body>
</html>

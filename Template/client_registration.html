{% load static %}
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel = "icon" href = "https://i.pinimg.com/originals/41/87/16/4187161da25587f50704458a6a93c9df.jpg" type = "image/x-icon">
    <link rel="stylesheet" href="{%static 'css/register.css'%}">
</head>
<style>
</style>
<body>
    <div class="body">
        <div class="message">
            {%for message in messages%}
            <h5>{{message}}</h5>
            {%endfor%}
        </div>
        <div class="box">
            <h1>New Account? Sign up now !!</h1>
            <div class="signin">
                or <a href="/login"><div class="login">Login</div></a> 
             </div>
            <div class="form">
                <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="label">
                        <label for="name">Username</label><br>
                        <input type="text" name="name" placeholder="Your Name"> <br>
                    </div>

                    <div class="label">
                        <label for="profile_picture">Profile_picture</label><br>
                    <input type="file" id="123" name="profile_picture">
                    <button type="button" onclick="imgclear()">Remove</button>
                    <Script>function imgclear(){document.getElementById('123').value='';}</Script>
                    <br>
                    </div>
                    
                    <div class="label">
                        <label for="location">Location</label><br>
                    <input type="text" name="location" placeholder="Location" > <br>
                    </div>
                
                    <div class="label">
                    <label for="phone">Phone</label><br>
                    <input type="number" name="phone" placeholder=""> <br>
                </div>
                
                <div class="label">
                    <label for="email">Email Address</label><br>
                    <input type="email" name="email" placeholder="example@abc.com"> <br>
                </div>
                
                <div class="label">
                    <label for="password1">Password</label><br>
                    <input type="password" name="password1" placeholder="Password"> <br>
                </div>
                <div class="label">
                    <label for="password2">Confirm your password</label><br>
                    <input type="password" name="password2" placeholder="Re-enter your password"> <br><br>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
   
</div>
</body>
</html>
